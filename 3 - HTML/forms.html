<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <h1>Creating Forms</h1>
    
    <form action="">
        <div>
            <label for="fullname-id">Name:</label>
            <input type="text" 
                name="user-fullname" 
                id="fullname-id"
                placeholder="John Doe"
                required
            >
        </div>
        <div>
            <label for="email-id:">Email:</label>
            <input type="email" name="user-email" id="email-id"
            placeholder="john.doe@emai.com" required>
        </div>
        <div>
            <label for="password-id">Password:</label>
            <input type="password" name="user-password"
            id = password-id placeholder="*****" required>
        </div>
        <div>
            <label for="age-id">Age:</label>
            <input type="number" name="user-age" id="age-id"
            placeholder="30" min="18" max="100" required>
        </div> 
        <div>
            <label for="message-id">Message:</label>
            <textarea name="user-message" id="message-id" placeholder="What's on your mind?" cols="40" rows="10"></textarea>
        </div>
        <div>
            <label for="gender-id">Gender:</label>
            <select name="user-gender" id="gender-id">
                <option value="none" selected disabled hidden>-- Select your Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            <input type="radio" name="profile-status" id="private-id" value="private">
            <label for="private-id">Private</label>
            <input type="radio" name="profile-status" id="public-id" value="public">
            <label for="public-id">Public</label>
        </div>
        <div>
            <input type="checkbox" name="genre" id="action-id" value="action">
            <label for="action-id">Action</label>
            <input type="checkbox" name="genre" id="sci-fi-id" value="sci-fi">
            <label for="sci-fi-id">Sci-Fi</label>
            <input type="checkbox" name="genre" id="gore-id" value="gore">
            <label for="gore-id">Gore</label>
            <input type="checkbox" name="genre" id="fantasy-id" value="fantasy">
            <label for="fantasy-id">Fantasy</label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
