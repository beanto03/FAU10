<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to use CSS</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="three-ways-css.css">
    <style>
        #internal-styling {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
     <!-- Inline Styling -->
     <p style="color: red; font-size: 20px;">This is a paragraph with inline styling.</p>
     <!-- Internal Styling -->
     <p id="internal-styling">This is a paragraph with internal styling.</p>
    <p>This is a paragraph with external styling.</p>
</body>
</html>
